<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
    <style>
      body {
        text-align: center;
      }
      .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
      }
      .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="../resources/utils.js"></script>

    <script type="text/babel">
      function FavoriteCard(props) {
        const CardStyle = { width: "150px" };
        return (
          <li>
            <img src={props.image} alt="고양이" style={CardStyle} />
          </li>
        );
      }

      function Favorites() {
        return (
          <ul className="favorites">
            <FavoriteCard image={CAT1} />
            <FavoriteCard image={CAT2} />
          </ul>
        );
      }

      const Title = (props) => {
        return <h1>{props.children}</h1>;
      };

      const Form = () => {
        const error = true;
        return (
          <form>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              style={{
                border: error ? "1px solid red" : "1px solid #ccc",
              }}
            />
            <button className="generate" type="submit">
              생성
            </button>
          </form>
        );
      };

      const MainCard = ({ image }) => {
        return (
          <div className="main-card">
            <img src={image} alt="고양이" width="400" />
            <button className="like">🤍</button>
          </div>
        );
      };

      const element = (
        <div>
          <Title>1번째 고양이 가라사대</Title>
          <Form />
          <MainCard image={CAT1} />
          <Favorites />
        </div>
      );

      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
