<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
    <style>
      body {
        text-align: center;
      }
      .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
      }
      .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="../resources/utils.js"></script>

    <script type="text/babel">
      function FavoriteCard(props) {
        const CardStyle = { width: "150px" };
        return (
          <li>
            <img src={props.image} alt="고양이" style={CardStyle} />
          </li>
        );
      }

      function Favorites() {
        const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

        return (
          <ul className="favorites">
            {favorites.map((favorite) => (
              <FavoriteCard image={favorite} key={favorite} />
            ))}
          </ul>
        );
      }

      const Title = (props) => {
        return <h1>{props.children}</h1>;
      };

      const Form = ({ onSubmit }) => {
        const error = false;
        return (
          <form>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              style={{
                border: error ? "1px solid red" : "1px solid #ccc",
              }}
            />
            <button className="generate" type="submit" onClick={onSubmit}>
              생성
            </button>
          </form>
        );
      };

      const MainCard = ({ image }) => {
        const handleHeartClick = () => {
          console.log("하트 클릭");
        };
        const handleHeartMouseOver = () => {
          console.log("하트 스쳐지나감");
        };
        return (
          <div className="main-card">
            <img src={image} alt="고양이" width="400" />
            <button
              className="like"
              onClick={handleHeartClick}
              onMouseOver={handleHeartMouseOver}
            >
              🤍
            </button>
          </div>
        );
      };

      const App = () => {
        const countState = React.useState(1);
        const count = countState[0];
        const setCount = countState[1];

        const [mainCat, setMainCat] = React.useState(CAT1);

        const handleSubmit = (e) => {
          e.preventDefault();
          setCount(count + 1);
          setMainCat(CAT2);
        };

        return (
          <div>
            <Title>{count}번째 고양이 가라사대</Title>
            <Form onSubmit={handleSubmit} />
            <MainCard image={mainCat} />
            <Favorites />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
