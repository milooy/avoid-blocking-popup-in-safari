<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
    <style>
      body {
        text-align: center;
      }
      .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
      }
      .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
      .favorites img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>1번째 고양이 가라사대</h1>
    <form>
      <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
      <button class="generate" type="submit">생성</button>
    </form>
    <div class="main-card">
      <img src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" alt="고양이" width="400" />
      <button class="like">🤍</button>
    </div>
    <ul class="favorites">
      <li><img src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" alt="고양이" /></li>
      <li><img src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" alt="고양이" /></li>
    </ul>

    <script>
      const generateButton = document.querySelector('.generate');
      const favorites = document.querySelector('.favorites');
      generateButton.addEventListener('click', function(e) {
        e.preventDefault();
        const newFavoriteImage = document.createElement('img');
        newFavoriteImage.src = "https://cataas.com/cat/60b73094e04e18001194a309/says/react"
        const li = document.createElement('li');
        li.appendChild(newFavoriteImage);
        favorites.appendChild(li)
      });

      const likeButton = document.querySelector('.like');
      likeButton.addEventListener('click', function() {
        likeButton.innerHTML = '❤️';
      });
    </script>
  </body>
</html>
